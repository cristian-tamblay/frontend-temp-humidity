<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway Portatil</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/plotly-2.4.2.min.js"></script>
    <script src="js/fa.all.js"></script>
</head>
<body>
<div class="container vh-100">
    <div class="row topnav" style="height: 5vh;margin-bottom: 5vh">
        <a class="active unselectable" id="home-nav">Tabla</a>
        <a class="unselectable" id="graph-nav">Graficos</a>
    </div>
    <div class="d-none" id="graph-container">
        <div class="row" style="height: 10vh">
            <div class="col-4 hidden-md"></div>
            <div class="col-xs-6 col-lg-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Variable</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option value="null" selected>Select...</option>
                        <option value="hr">HR</option>
                        <option value="temp">T</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="height: 80vh" id="main">
        </div>
    </div>
    <div id="data-container" style="height: 85vh">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humedad</h5>
                        <p class="card-text" id="hr"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperatura</h5>
                        <p class="card-text" id="temp"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-div" style="height: 90vh">
        <div class="d-flex align-items-center justify-content-center" style="height: 40vh">
            <div class="spinner-grow" style="width: 20vh; height: 20vh;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <!-- Modal Pre-->
    <div class="modal fade" id="modal-pre" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sincronizar Datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que quiere sincronizar los datos desde el gateway? Por favor no interrumpir la sincronización una vez iniciada.
                </div>
                <div class="modal-footer">
                    <button type='button' class='btn btn-primary' id='get-button' data-dismiss='modal'>Sincronizar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal After-->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
